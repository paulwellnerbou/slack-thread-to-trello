display_information:
  name: Cora
  description: Information Collector
  background_color: "#2f3030"
features:
  bot_user:
    display_name: Cora
    always_online: false
oauth_config:
  scopes:
    user:
      - channels:history
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - emoji:read
      - groups:history
      - im:history
      - im:read
      - im:write
      - links:read
      - metadata.message:read
      - mpim:history
      - reactions:read
      - usergroups:read
      - users:read
settings:
  event_subscriptions:
    user_events:
      - message.app_home
      - message.channels
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false